

<head>
    <title>
        Caturday
    </title>
</head>
<style>

    body{
        background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(255,17,1,1) 0%, rgba(221,224,204,1) 0%, rgba(120,136,227,1) 2%, rgba(203,208,208,1) 3%, rgba(229,133,114,1) 6%, rgba(230,114,108,1) 13%, rgba(72,95,238,1) 21%, rgba(242,110,54,1) 25%, rgba(254,180,5,1) 29%, rgba(250,255,1,1) 37%, rgba(17,240,211,1) 41%, rgba(37,222,64,1) 46%, rgba(73,200,61,1) 52%, rgba(77,76,185,1) 56%, rgba(118,83,174,1) 59%, rgba(163,90,159,1) 62%, rgba(125,104,141,1) 68%, rgba(109,121,134,1) 70%, rgba(101,170,147,1) 79%, rgba(186,86,145,1) 83%, rgba(192,75,198,1) 86%, rgba(227,50,220,1) 93%, rgba(24,99,255,1) 100%);
    }
    #loaded-content{
        margin-left: auto;
        margin-right: auto;
        width: 85vw;
    }
    img {
    width: 80vw;
    height: auto;
    max-height: 75vh;
    }
    #cat-fact{
        font-size: larger;
        text-align: center;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        padding: 5vh;
    }
    #next-button{
        float: right;
        position: sticky;
    }
    a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #dda;
  color: black;
}

.next {
  background-color: #4CAFCC;
  color: white;
}

.round {
  border-radius: 50%;
}
</style>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        let catfact = "";
        let catfactDiv = document.getElementById("cat-fact");
        let catImage = document.getElementById("cat-image");
        let catBtn = document.getElementById("cat-btn");
        catBtn.addEventListener("click", showNextCat);
        console.log("Dom ready to go");
        showNextCat();


        function showNextCat(){
            console.log(fetch("https://meowfacts.herokuapp.com/")
            .then( x => x.json())
            .then( x => catfactDiv.innerText = x.data[0]))
            //.then( x => catfact = x))
            console.log(fetch("https://api.thecatapi.com/v1/images/search")
            .then( x => x.json())
            .then( x => catImage.src = x[0].url))
        }

    
    });
</script>
<body>
    <div id="loaded-content">
        <image id="cat-image"/>
        <div id="cat-fact">
        </div>    
    </div>
    <div id="next-button">
        <a href="#" class="next round" id="cat-btn">&#8250;</a>
    </div>
</body>
